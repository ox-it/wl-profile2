<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:panel>	
	
	
	<div class="mainSection editable">
		<div class="mainSectionHeading"><span wicket:id="heading">[Basic Information]</span></div>
		
		<a href="#" wicket:id="editButton" class="editButton"><span wicket:id="editButtonLabel">edit</span></a>
		
		<div class="mainSectionContent">
		
			<!--  message if no fields filled in -->	
			<span wicket:id="noFieldsMessage" class="instruction">No fields</span>
						
			<table class="profileContent">
		
				<!-- nickname -->
				<tr wicket:id="nicknameContainer">
					<td class="label" wicket:id="nicknameLabel">[nicknameLabel]</td>
					<td class="content" wicket:id="nickname">[nickname]</td>
				</tr>
				
				<!-- birthday -->
				<tr wicket:id="birthdayContainer">
					<td class="label" wicket:id="birthdayLabel">[birthdayLabel]</td>
					<td class="content" wicket:id="birthday">[birthday]</td>
				</tr>
														
			</table>
		
		</div>
		
	</div>
	
	<!-- panel specific Javascript -->
	<script type="text/javascript">
		//show the edit button when hovering over an editable section
		$(document).ready(function(){ 
			$(".editable").hover(
				function () {
					$(this).children(".editButton").show();
				}, 
				function () {
					$(this).children(".editButton").hide();
				}
			);
		});
	</script>
	
			

</wicket:panel>
	
	
</body>
</html>
