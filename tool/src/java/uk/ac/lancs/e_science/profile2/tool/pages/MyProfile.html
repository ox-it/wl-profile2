<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
	
	<div id="pageWrapper">
	
		<div id="leftPanel">
	    	<div id="myPhoto">
	    		<img wicket:id="photo"/>
	    		<a href="#" wicket:id="changePictureLink" class="editImageButton">Change picture</a>
	    	</div>
	    	
	    	<div wicket:id="changePicture"></div>
	    	
	    	
	    	<ul id="sideLink">
	    		<li><a href="something">a link</a></li>
	    		<li>another link</li>
	    	</ul>
	    	
	    	<div class="sideBox">
	    		<div class="sideBoxHeading">Side box</div>
	    		<div class="sideBoxContent">
	    			<p>item 1</p>
	    			<p>item 2</p>
	    		</div>
	    	</div>
	    	
	    	<div class="sideBox">
	    		<div class="sideBoxHeading">Another box</div>
	    		<div class="sideBoxContent">
	    			<p>item 1</p>
	    			<p>item 2</p>
	    		</div>
	    	</div>
	    	
	    </div>
		
		<div id="mainPanel">
			
			<!--  heading/status panel -->
			<div wicket:id="myStatusPanel">[my status panel]</div>
            
            <!-- messages -->
            <span class="alertMessage" wicket:id="feedbackPanel" style="clear:none;">[feedback panel]</span>
                
            <!-- info -->
            <div wicket:id="myInfo">[myInfo panel]</div>
		
			<!-- contact -->
            <div wicket:id="myContact">[myContact panel]</div>
				
		
		</div>
		
		<div id="rightPanel"></div>
	
	
	</div>
	
	<!--  dynamic javascript, rendered from the page, if required (ie to use dynamic ID's etc) -->
	<span wicket:id="dynamicJavascript">dynamically generated javascript goes here</span>
	
	<!--  general MyProfile scripting - for individual panel stuff, see the panels themselves -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

			//hide edit buttons
			$(".editButton").hide();
			$(".editImageButton").hide();

			//on hover over the profile image, show the edit link
			$("#myPhoto").hover(
				function () {
					$(this).children(".editImageButton").show();
				}, 
				function () {
					$(this).children(".editImageButton").hide();
				}
			);

			//when the editImageButton is clicked, show the panel
			/*
			$(".editImageButton").click(function () {
				$("#editImagePanel").slideToggle();
			});
			*/
			
		});

	</script>
	
</wicket:extend>
</body>
</html>
