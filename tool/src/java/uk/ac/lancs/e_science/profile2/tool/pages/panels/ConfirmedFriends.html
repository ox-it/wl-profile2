<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:panel>	
	
	<div wicket:id="confirmedFriendsHeading" class="itemHeader friendsIcon">
		<span wicket:id="confirmedFriendsLabel">[My friends - ]</span>
		<span wicket:id="confirmedFriendsNumber">[36]</span>
	</div>
	
	<div class="friendsList" wicket:id="confirmedFriendsContainer">
		
		<div wicket:id="results-list" class="friendsListItem">
			<div class="friendsListPhoto" wicket:id="result-photo"/>
	    	
	    	<div class="friendsListInfo">
	    		<a href="#" wicket:id="result-profileLink"><span wicket:id="result-name" class="friendsListInfoName">[name]</span></a>
	    	</div>
	    	<div class="searchResultActions">
	    		<a wicket:id="removeFriendLink" class="searchResultActionIcon"><img wicket:id="removeFriendIcon" /></a>
	    	</div>
	    	
			<div wicket:id="removeFriendWindow"></div>
	  	</div>
	</div>
	
	<!-- 
	<div wicket:id="noFriendsContainer">
		<a wicket:id="noFriendsLink"><span wicket:id="noFriendsLabel">search for some friends?</span></a>
	</div>
	-->

</wicket:panel>
	
	
</body>
</html>
