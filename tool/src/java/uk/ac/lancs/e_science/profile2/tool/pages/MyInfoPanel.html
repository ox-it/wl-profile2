<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:panel>	
		
	<div id="myInfo" wicket:id="myInfo" class="mainSection">
		<div class="mainSectionHeading">My Info</div>
		
		<div class="mainSectionContent editable">
		
			<div class="editButton"><a href="#" wicket:id="editButton">edit</a></div>
			
			<div class="profileItem" wicket:id="profileNickname">
				<span class="profileLabel" wicket:id="profileNicknameLabel">[profileNicknameLabel]</span>
				<span class="profileContent" wicket:id="profileNicknameContent">[profileNicknameContent]</span>
			</div>
			
			<div class="profileItem" wicket:id="profileBirthday">	
				<span class="profileLabel" wicket:id="profileBirthdayLabel">[profileBirthdayLabel]</span>
				<span class="profileContent" wicket:id="profileBirthdayContent">[profileBirthdayContent]</span>
			</div>
			
		</div>
	</div>
	
	
	
	<div id="myInfoEdit" class="mainSection" style="display:none;">
		<div class="mainSectionHeading">My Info Edit</div>
		
		<div class="mainSectionContent editable">
			
			<form wicket:id="myInfoForm">
				
				<div class="profileItemEdit">
					<label for="nickname"><span class="profileLabelEdit" wicket:id="nicknameLabel">[nicknameLabel]</span></label>
					<input type="text" wicket:id="nickname" name="nickname" id="nickname" class="formInputField" />
				</div>
				
			
				<input type="submit" wicket:id="submit" value="Save changes" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" wicket:id="cancel" value="Cancel"/>
			
			</form>
			
			
		</div>
	</div>
	
	
	

</wicket:panel>
	
	
</body>
</html>
