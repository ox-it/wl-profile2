<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
	
	<div id="pageWrapper">
	
		<!-- 
		<div id="leftPanel">
	    
	    </div>
		-->
		
		<div id="fullWidth">
            
            <div wicket:id="feedback"></div>
            
            <!--  search by name form -->
            <div class="mainSectionContentForm">
	            
	            <div wicket:id="sbnHeading" class="itemHeader">[searchByNameHeading]</div>
	            
	            <form wicket:id="sbnForm" class="profileForm">
					<table class="profileContent">
						
						<tr>
							<td class="label" wicket:id="sbnNameLabel">[sbnNameLabel]</td>
							<td class="content">
								<input type="text" wicket:id="searchName" class="formInputField" />
								<span class="feedbackLabel" wicket:id="searchNameFeedback">[searchNameFeedback]</span>
							</td>
							<td class="toolTip"><span wicket:id="sbnNameToolTip">[searchToolTip]</span></td>
						</tr>
						
					</table>
					
					<input type="submit" wicket:id="sbnSubmit" value="Search" />&nbsp;&nbsp;<img wicket:id="sbnIndicator" />
					
				</form>	
			</div>
			
			
			<!--  search by interest form -->
			<div class="mainSectionContentForm">
				<div wicket:id="sbiHeading" class="itemHeader">[searchByInterestHeading]</div>
				
				<form wicket:id="sbiForm" class="profileForm">
					<table class="profileContent">
						
						<tr>
							<td class="label" wicket:id="sbiInterestLabel">[sbiInterestLabel]</td>
							<td class="content">
								<input type="text" wicket:id="searchInterest" class="formInputField" />
								<span class="feedbackLabel" wicket:id="searchInterestFeedback">[searchInterestFeedback]</span>
							</td>
							<td class="toolTip"><span wicket:id="sbiInterestToolTip">[searchToolTip]</span></td>
						</tr>
						
					</table>
					
					<input type="submit" wicket:id="sbiSubmit" value="Search" />&nbsp;&nbsp;<img wicket:id="sbiIndicator" />
					
				</form>	
			</div>
			
			
			<!--  results -->
			<div wicket:id="numSearchResults" class="resultsHeader">No results or 1-5 of 20 results</div>
			
			 <div class="friendsList" wicket:id="searchResultsContainer">
				<div wicket:id="results-list" class="friendsListItem">
					<div class="friendsListPhoto">
						<img wicket:id="result-photo"/>
					</div>
			    	
			    	<div class="friendsListInfo">
			    		<span wicket:id="result-name" class="friendsListInfoName">[name]</span>
			    	</div>
			    	<div class="friendsListActions">
			    		<!-- <a wicket:id="result-connectionLink"><span wicket:id="result-connectionLabel">[add/remove]</span></a>-->
			    	</div>
			    	
			    	<!-- <div wicket:id="result-actionWindow"></div>-->
			    	
			  	</div>
			</div>
			
			
			
			
				
					
		</div>
		
		<!-- <div id="rightPanel"></div> -->
	
	
	</div>
	
	<!--  general Search scripting -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

		});

		$(document).ready(function() {
			$('.sakai-wicket-iconwithtooltip').cluetip({
				local: true,
				showTitle: false,
				attribute: 'rel',
				cursor: 'pointer',
				cluetipClass: 'jtip',
				arrows: true,
				hoverIntent: true
			});	
			
		});

	</script>
	
</wicket:extend>
</body>
</html>
