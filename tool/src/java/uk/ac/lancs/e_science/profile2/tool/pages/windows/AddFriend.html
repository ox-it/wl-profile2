<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:panel>

	<div class="modalWindowWrapper">
		<img class="modalWindowImage" wicket:id="image"/>
    	<div class="modalWindowMain">
    		<div class="modalWindowText" wicket:id="text">[text]</div>
    		<form wicket:id="form">
				<div class="modalWindowButtons">
					<input type="submit" wicket:id="submit" value="Submit" />
					<input type="button" wicket:id="cancel" value="Cancel"/>
				</div>
			</form>
		</div>
    </div>
    
</wicket:panel>

	
</body>
</html>
