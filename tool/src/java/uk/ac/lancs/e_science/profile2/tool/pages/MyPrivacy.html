<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
	
	<div id="pageWrapper">
	
		<!-- 
		<div id="leftPanel">
	    
	    </div>
		-->
		
		<div id="fullWidth">
            
            <div wicket:id="heading">[Privacy settings]</div>
            
            <form wicket:id="form" class="profileForm">
				<table class="profileContent">
					
					<!-- profile -->
					<tr wicket:id="profileContainer">
						<td class="label" wicket:id="profileLabel">[profileLabel]</td>
						<td class="content"><select wicket:id="profile"></select></td>
						<td class="toolTip"><span wicket:id="profileToolTip">[profileToolTip]</span></td>
					</tr>
					
					<!-- basicInfo -->
					<tr wicket:id="basicInfoContainer">
						<td class="label" wicket:id="basicInfoLabel">[basicInfoLabel]</td>
						<td class="content"><select wicket:id="basicInfo"></select></td>
						<td class="toolTip"><span wicket:id="basicInfoToolTip">[basicInfoToolTip]</span></td>
					</tr>
					
					<!-- contactInfo -->
					<tr wicket:id="contactInfoContainer">
						<td class="label" wicket:id="contactInfoLabel">[contactInfoLabel]</td>
						<td class="content"><select wicket:id="contactInfo"></select></td>
						<td class="toolTip"><span wicket:id="contactInfoToolTip">[contactInfoToolTip]</span></td>
					</tr>
					
					<!-- personalInfo -->
					<tr wicket:id="personalInfoContainer">
						<td class="label" wicket:id="personalInfoLabel">[personalInfoLabel]</td>
						<td class="content"><select wicket:id="personalInfo"></select></td>
						<td class="toolTip"><span wicket:id="personalInfoToolTip">[personalInfoToolTip]</span></td>
					</tr>
					
					<!-- showBirthYear -->
					<tr wicket:id="birthYearContainer">
						<td class="label" wicket:id="birthYearLabel">[birthYearLabel]</td>
						<td class="content"><input wicket:id="birthYear" type="checkbox"></input></td>
						<td class="toolTip"><span wicket:id="birthYearToolTip">[birthYearToolTip]</span></td>
					</tr>
					
					<!-- search -->
					<tr wicket:id="searchContainer">
						<td class="label" wicket:id="searchLabel">[searchLabel]</td>
						<td class="content"><select wicket:id="search"></select></td>
						<td class="toolTip"><span wicket:id="searchToolTip">[searchToolTip]</span></td>
					</tr>
					
					
				</table>
				
				<input type="submit" wicket:id="submit" value="Save setting" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" wicket:id="cancel" value="Cancel"/>
		
				
			</form>	
			
			<div wicket:id="formFeedback">[formFeedback]</div>
		
		</div>
		
		<!-- <div id="rightPanel"></div> -->
	
	
	</div>
	
	<!--  general MyPrivacy scripting -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

		});

		$(document).ready(function() {
			$('.sakai-wicket-iconwithtooltip').cluetip({
				local: true,
				showTitle: false,
				attribute: 'rel',
				cursor: 'pointer',
				cluetipClass: 'jtip',
				arrows: true,
				hoverIntent: true
			});	
			
		});

	</script>
	
</wicket:extend>
</body>
</html>
