<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
	
	<div id="pageWrapper">
	
		<!-- 
		<div id="leftPanel">
	    
	    </div>
		-->
		
		<div id="fullWidth">
			 <!-- feedback panel -->
            <span class="alertMessage" wicket:id="feedbackPanel" style="clear:none;">[feedback panel]</span>
            
            <div wicket:id="heading">[Friends]</div>
            <div class="friendsList">
				<div wicket:id="friendsList" class="friendsListItem">
					<div class="friendsListPhoto">
						<img wicket:id="photo"/>
					</div>
			    	<div class="friendsListInfo">
			    		<span wicket:id="name" class="friendsListInfoName">[name]</span>
			    		<span wicket:id="statusMessage" class="friendsListInfoStatus">[status]</span>
			    		<span wicket:id="statusDate" class="friendsListInfoStatusDate">[statusDate]</span>
			    		
			    	</div>
			    	<div class="friendsListActions">
			    		<a wicket:id="removeLink"><span wicket:id="remove">[remove]</span></a>
			    	</div>
			  	</div>
			</div>
			<div wicket:id="removeFriendWindow"></div>
           	
	
		</div>
		
		<!-- <div id="rightPanel"></div> -->
	
	
	</div>
	
	<!--  general MyPrivacy scripting -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

		});

	</script>
	
</wicket:extend>
</body>
</html>
