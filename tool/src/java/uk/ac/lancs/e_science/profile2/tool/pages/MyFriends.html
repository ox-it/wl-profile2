<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
	
	<div id="pageWrapper">
	
		<!-- 
		<div id="leftPanel">
	    
	    </div>
		-->
		
		<div id="fullWidth">
			 <!-- feedback panel -->
            <span class="alertMessage" wicket:id="feedbackPanel" style="clear:none;">[feedback panel]</span>
            
            <!--  friend requests -->
            <div wicket:id="friendRequests-container">
            	<div wicket:id="friendRequests-heading" class="itemHeader">[Friend Requests]</div>
            
	            <div class="friendsList">
					<div wicket:id="friendRequests-list" class="friendsListItem">
						<div class="friendsListPhoto">
							<img wicket:id="friendRequest-photo"/>
						</div>
				    	<div class="friendsListInfo">
				    		<span wicket:id="friendRequest-name" class="friendsListInfoName">[name]</span>
				    	</div>
				    	<div class="friendsListActions">
				    		<a wicket:id="friendRequest-confirmLink"><span wicket:id="friendRequest-confirm">[confirm]</span></a>
				    	</div>
				  	</div>
				</div>
			</div>
			
			<!--  friends -->
			<div wicket:id="friends-container">
				<div wicket:id="friends-heading" class="itemHeader">[Friends]</div>
	            
	            <div class="friendsList">
					<div wicket:id="friends-list" class="friendsListItem">
						
						<div class="friendsListPhoto">
							<img wicket:id="friend-photo"/>
						</div>
				    	<div class="friendsListInfo">
				    		<span wicket:id="friend-name" class="friendsListInfoName">[name]</span>
				    		<span wicket:id="friend-statusMessage" class="friendsListInfoStatus">[status]</span>
				    		<span wicket:id="friend-statusDate" class="friendsListInfoStatusDate">[statusDate]</span>
				    	</div>
				    	<div class="friendsListActions">
				    		<span wicket:id="friend-confirmation">[Friend requested]</span>
				    		<a wicket:id="friend-removeLink"><span wicket:id="friend-remove">[remove]</span></a>
				    	</div>
				    	
				    	<div wicket:id="friend-removeWindow"></div>
				    	
				  	</div>
				</div>
			</div>
			
			<span wicket:id="friends-none">[no friends]</span>
			
	
		</div>
		
		<!-- <div id="rightPanel"></div> -->
	
	
	</div>
	
	<!--  general MyFriends scripting -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

		});

	</script>
	
</wicket:extend>
</body>
</html>
