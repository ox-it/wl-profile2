<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>


<wicket:panel>
	<form wicket:id="form" class="profileForm">
	
		<div wicket:id="closeButton">X</div>
		
		<div wicket:id="feedback"></div>
	
		<p wicket:id="textSelectImage" class="small">Select an image</p>
	
		<p><span class="feedbackLabel" wicket:id="fileFeedback">[fileFeedback]</span></p>
		
		<p><input type="file" wicket:id="picture" size="15"/></p>
				
		<p><input type="submit" wicket:id="submit" value="Upload" />&nbsp;&nbsp;<img wicket:id="indicator" src="" /></p>
		
	</form>
</wicket:panel>



	
</body>
</html>
