<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:panel>	
	
    <div id="profileHeading">
    	<span id="profileHeadingName" wicket:id="profileName">[profileName]</span>&nbsp;
    	<span wicket:id="statusContainer">
    		<span wicket:id="statusMessage">[statusMessage]</span>
    		<span class="tiny" wicket:id="statusDate">[statusDate]</span>
    		<a wicket:id="statusClearLink" class="tiny">
    			<span wicket:id="statusClearLabel">[statusClearLabel]</span>
    		</a>
    	</span>
    </div>
    <div>
    	<form wicket:id="form" class="statusForm">
			<input type="text" wicket:id="message" size="40" class="statusField" />
			<input type="submit" wicket:id="submit" value="Say it" />
		</form>
    </div>
    
    
	<script type="text/javascript">

		//the complementary function for autoFill is dynamically added in the Class
		function autoFill(id, v){
			$(id).css({ color: "#5D5D5D" }).attr({ value: v }).focus(function(){
				if($(this).val()==v){
					$(this).val("").css({ color: "#000000" });
				}
			}).blur(function(){
				if($(this).val()==""){
					$(this).css({ color: "#5D5D5D" }).val(v);
				}
			});

		}
			
	

	</script>
	

</wicket:panel>
	
	
</body>
</html>
