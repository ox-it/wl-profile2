<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:panel>	
	
    <div id="profileHeading">
    	<span id="profileHeadingName" wicket:id="profileName">[profileName]</span>&nbsp;
    	<span wicket:id="statusContainer">
    		<span id="profileHeadingStatus" wicket:id="statusMessage">[statusMessage]</span>
    		<span id="profileHeadingStatusLastUpdated" wicket:id="statusDate">[statusDate]</span>
    		<a wicket:id="statusUpdateLink" class="tiny">
    			<span wicket:id="statusUpdateLabel">[statusUpdateLabel]</span>
    		</a>
    	</span>
    </div>

</wicket:panel>
	
	
</body>
</html>
