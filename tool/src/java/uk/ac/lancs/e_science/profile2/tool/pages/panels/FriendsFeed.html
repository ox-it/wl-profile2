<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:panel>	
	
	<div class="sideBoxHeading" wicket:id="heading">[My friends]</div>
 	<div class="sideBoxContent">
 		
		<div class="sideBoxLabels">
			<span class="sideBoxItemCount" wicket:id="numFriendsLabel">500 friends</span>
		 	<a class="sideBoxMoreLink" wicket:id="viewFriendsLink"><span wicket:id="viewFriendsLabel">[viewFriendsLabel]</span></a>
		</div>
		
		<table id="friendsFeed">
			<tbody>
				<tr wicket:id="rows" class="even">
					<td wicket:id="cols">
						<div class="friendsFeedItem" wicket:id="friendsFeedItem">
							<img wicket:id="friendPhoto" />
							<span class="friendsFeedItemCaption" wicket:id="friendName">Joes Bloggs</span>
						</div>
			  		</td>
			 	</tr>
			 </tbody>
		</table>
		
 		 		
 	</div>

	

</wicket:panel>
	
	
</body>
</html>
