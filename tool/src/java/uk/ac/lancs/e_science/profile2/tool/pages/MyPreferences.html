<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
	
	<div id="pageWrapper">
	
		<!-- 
		<div id="leftPanel">
	    
	    </div>
		-->
		
		<div id="fullWidth">
            
            <div class="mainSectionContentForm">
            
	            <div wicket:id="heading" class="itemHeader preferencesIcon">[Preferences]</div>
	            
	            <form wicket:id="form" class="profileForm">
									
					<!-- Email notifications -->
					<div class="formSectionHeading" wicket:id="emailSectionHeading">[email notifications]</div>
					<div class="formSectionText" wicket:id="emailSectionText">[send me email when]</div>
					
					<table class="preferencesContent">
						<tr>
							<td>&nbsp;</td>
							<td class="item">On</td>
							<td class="item">Off</td>
						</tr>
						<tr wicket:id="requestEmailEnabled">
							<td class="label" wicket:id="requestsLabel">[requestsLabel]</td>
							<td class="item"><input type="radio" wicket:id="requestsOn" /></td>
							<td class="item"><input type="radio" wicket:id="requestsOff" /></td>
						</tr>
						<tr wicket:id="confirmEmailEnabled">
							<td class="label" wicket:id="confirmsLabel">[confirmsLabel]</td>
							<td class="item"><input type="radio" wicket:id="confirmsOn" /></td>
							<td class="item"><input type="radio" wicket:id="confirmsOff" /></td>
						</tr>
					</table>
					
					
					<!-- Twitter integration -->
					<div wicket:id="twitterContainer">
						<div class="formSectionHeading" wicket:id="twitterSectionHeading">[twitter integration]</div>
						<div class="formSectionText" wicket:id="twitterSectionText">[twitterSectionText]</div>
						
						<table class="preferencesContent">
							<tr wicket:id="twitterEnabledContainer">
								<td class="label" wicket:id="twitterEnabledLabel">[twitterEnabledLabel]</td>
								<td class="content"><input wicket:id="twitterEnabled" type="checkbox"></input></td>
							</tr>
							
							<tr wicket:id="twitterUsernameContainer">
								<td class="label" wicket:id="twitterUsernameLabel">[twitterUsername]</td>
								<td class="content">
									<input type="text" wicket:id="twitterUsername" class="formInputField"/>
								</td>
							</tr>
							<tr wicket:id="twitterPasswordContainer">
								<td class="label" wicket:id="twitterPasswordLabel">[twitterUsername]</td>
								<td class="content">
									<input type="password" wicket:id="twitterPassword" class="formInputField"/>
								</td>
							</tr>
							
						</table>
					</div>
					
					<div class="pageFormButtons">
						<input type="submit" wicket:id="submit" value="Save" />
					</div>
					
				</form>	
				
				<div wicket:id="formFeedback">[formFeedback]</div>
			
			</div>
		
		</div>
		
		<!-- <div id="rightPanel"></div> -->
	
	
	</div>
	
	<!--  general MyPrivacy scripting -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

		});

		$(document).ready(function() {
			$('.sakai-wicket-iconwithtooltip').cluetip({
				local: true,
				showTitle: false,
				attribute: 'rel',
				cursor: 'pointer',
				cluetipClass: 'jtip',
				arrows: true,
				hoverIntent: true
			});	
			
		});

	</script>
	
</wicket:extend>
</body>
</html>
