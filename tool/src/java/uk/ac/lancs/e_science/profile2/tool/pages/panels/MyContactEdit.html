<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:panel>	
	

	<div class="mainSection">
		<div class="mainSectionHeading"><span wicket:id="heading">[Contact Information]</span></div>
		
		<div class="mainSectionContentForm">	

			<form wicket:id="form" class="profileForm">
				
				<div wicket:id="feedback"></div>
				
				<table class="profileContent">
					
					<!-- email -->
					<tr wicket:id="emailContainer">
						<td class="label" wicket:id="emailLabel">[emailLabel]</td>
						<td class="content">
							<input type="text" wicket:id="email" class="formInputField" />
							<span class="feedbackLabel" wicket:id="emailFeedback">[emailFeedback]</span>
							<span wicket:id="emailReadOnly">[emailReadOnly]</span>
							
						</td>
					</tr>
					
					<!-- homepage -->
					<tr wicket:id="homepageContainer">
						<td class="label" wicket:id="homepageLabel">[homepageLabel]</td>
						<td class="content"><input type="text" wicket:id="homepage" class="formInputField" /></td>
					</tr>
					
					<!-- workphone -->
					<tr wicket:id="workphoneContainer">
						<td class="label" wicket:id="workphoneLabel">[workphoneLabel]</td>
						<td class="content"><input type="text" wicket:id="workphone" class="formInputField" /></td>
					</tr>
					
					<!-- homephone -->
					<tr wicket:id="homephoneContainer">
						<td class="label" wicket:id="homephoneLabel">[homephoneLabel]</td>
						<td class="content"><input type="text" wicket:id="homephone" class="formInputField" /></td>
					</tr>
					
					<!-- mobilephone -->
					<tr wicket:id="mobilephoneContainer">
						<td class="label" wicket:id="mobilephoneLabel">[mobilephoneLabel]</td>
						<td class="content"><input type="text" wicket:id="mobilephone" class="formInputField" /></td>
					</tr>
					
					
				</table>
				
				<div class="profileFormButtons">
					<input type="submit" wicket:id="submit" value="Save changes" />
					<input type="button" wicket:id="cancel" value="Cancel"/>
				</div>
				
			</form>	
		</div>
	</div>
	

</wicket:panel>
	
	
</body>
</html>
