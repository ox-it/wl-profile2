<body>

<wicket:panel>	
	
	
	<span wicket:id="navigator">[dataview navigator]</span>
	
	<div class="messageThreadListContainer" wicket:id="messageThreadListContainer">
		
		<div wicket:id="messageThreadList" class="messageThreadListItem">
			<!-- 
			<a wicket:id="photoWrap">
				<span class="messageListPhoto" wicket:id="messageItemPhoto"/>
			</a>
	    	 -->
	    	<a href="blah.com">

					<img src="http://www.google.com.au/intl/en_au/images/logo.gif" />
				</span>
			</a>

	    	</div>

	    		<span wicket:id="messageBody" class="messageBody">[truncated message goes here]</span>
	    	</div>
	    	-->
	    	
	    	<div class="messageDetails padleft">
	    		<a href="#"><span class="messageSubject">[subject]</span></a>
	    		<span class="messageBody">[truncated message goes here]</span>
	    	</div>
	    	
	  	</div>
	</div>
	

</wicket:panel>
