<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>	
	
	<div class="sideBoxHeading" wicket:id="heading">[My friends]</div>
 	<div class="sideBoxContent">
 		
		<div class="sideBoxLabels">
			<span class="sideBoxItemCount" wicket:id="numFriendsLabel">500 friends</span>
		 	<a class="sideBoxMoreLink" wicket:id="viewFriendsLink"><span wicket:id="viewFriendsLabel">[viewFriendsLabel]</span></a>
		</div>
		
		<table id="friendsFeed">
			<tbody>
				<tr wicket:id="rows" class="even">
					<td wicket:id="cols">
						<div class="friendsFeedItem" wicket:id="friendsFeedItem">
							<div class="friendsFeedPhoto" wicket:id="friendPhoto" />
							<span class="friendsFeedCaption" wicket:id="friendName">Joes Bloggs</span>
						</div>
			  		</td>
			 	</tr>
			 </tbody>
		</table>
		
 		 		
 	</div>

	

</wicket:panel>
	
	
</body>
</html>
