<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">  
      
<body>
	<!-- 
	<iframe style="height:0px;width:0px;visibility:hidden" src="about:blank">
		this frame prevents back forward cache in Safari
	</iframe>
	-->
	
	<div class="navIntraTool">
		<span class="profile_pageLinks">
			<a wicket:id="myProfileLink" class="profileIcon"><span wicket:id="myProfileLabel">[myProfileLabel]</span></a>
			<a wicket:id="myPicturesLink" class="pictures-icon"><span wicket:id="myPicturesLabel">[myPicturesLabel]</span></a>
			<!-- <a wicket:id="myFeedsLink" class="feedsIcon"><span wicket:id="myFeedsLabel">[myFeedsLabel]</span></a>-->
			<a wicket:id="myFriendsLink" class="friendsIcon"><span wicket:id="myFriendsLabel">[myFriendsLabel]</span></a>
			<a wicket:id="myMessagesLink" class="messagesIcon"><span wicket:id="myMessagesLabel">[myMessagesLabel]</span><span wicket:id="unreadMessagesLabel" class="unreadMessagesCount">[unreadMessagesLabel]</span></a>
			<!--
			<a wicket:id="myPhotosLink"><span wicket:id="myPhotosLabel">[myPhotosLabel]</span></a>
			-->
			
			<a wicket:id="searchLink" class="searchIcon"><span wicket:id="searchLabel">[searchLabel]</span></a>
			
			<a wicket:id="myPrivacyLink" class="privacyIcon"><span wicket:id="myPrivacyLabel">[myPrivacyLabel]</span></a>
			<a wicket:id="preferencesLink" class="preferencesIcon"><span wicket:id="preferencesLabel">[preferencesLabel]</span></a>
			<!-- <a wicket:id="rssLink" class="rssLink"><img wicket:id="icon"/></a>-->
		</span>
	</div>
	<div class="portletBody">
		<wicket:child />
	</div>
	
	<div id="footer"></div>
	
</body>
</html>
