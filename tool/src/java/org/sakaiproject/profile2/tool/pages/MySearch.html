<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>
<wicket:extend>
	
	<div id="pageWrapper">
	
		<!-- 
		<div id="leftPanel">
	    
	    </div>
		-->
		
		<div id="fullWidth">
            
            <div wicket:id="feedback"></div>
            
            <!--  search by name form -->
            <div class="mainSectionContentForm">
	            
	            <div wicket:id="sbnHeading" class="itemHeader searchIcon">[searchByNameHeading]</div>
	            
	            <form wicket:id="sbnForm" class="profileForm">
					<table class="profileContent">
						
						<tr>
							<td class="label" wicket:id="sbnNameLabel">[sbnNameLabel]</td>
							<td class="content">
								<input type="text" wicket:id="searchName" class="formInputField" />
								<span class="feedbackLabel" wicket:id="searchNameFeedback">[searchNameFeedback]</span>
							</td>
							<td class="toolTip"><span wicket:id="sbnNameToolTip">[searchToolTip]</span></td>
						</tr>
						
					</table>
					
					<div class="pageFormButtons">
						<input type="submit" wicket:id="sbnSubmit" value="Search" />
					</div>
					
				</form>	
			</div>
			
			
			<!--  search by interest form -->
			<div class="mainSectionContentForm">
				<div wicket:id="sbiHeading" class="itemHeader searchIcon">[searchByInterestHeading]</div>
				
				<form wicket:id="sbiForm" class="profileForm">
					<table class="profileContent">
						
						<tr>
							<td class="label" wicket:id="sbiInterestLabel">[sbiInterestLabel]</td>
							<td class="content">
								<input type="text" wicket:id="searchInterest" class="formInputField" />
								<span class="feedbackLabel" wicket:id="searchInterestFeedback">[searchInterestFeedback]</span>
							</td>
							<td class="toolTip"><span wicket:id="sbiInterestToolTip">[searchToolTip]</span></td>
						</tr>
						
					</table>
					
					<div class="pageFormButtons">
						<input type="submit" wicket:id="sbiSubmit" value="Search" />
					</div>
					
				</form>	
			</div>
			
			
			<!--  results -->
			<div wicket:id="numSearchResults" class="resultsHeader">No results or 1-5 of 20 results</div>
			
			<div class="friendsList" wicket:id="searchResultsContainer">
				<div wicket:id="results-list" class="friendsListItem">
					<div class="friendsListPhoto" wicket:id="result-photo"/>
			    	
			    	<div class="friendsListInfo">
			    		<a href="#" wicket:id="result-profileLink"><span wicket:id="result-name" class="friendsListInfoName">[name]</span></a>
			    		<span wicket:id="result-status">status</span>
			    	</div>
			    	<div class="searchResultActions">
			    		<ul class="searchResultItems">
			    			<li wicket:id="connectionContainer"><a wicket:id="connectionLink"><span wicket:id="connectionLabel">add as a friend</span></a></li>
			    			<li wicket:id="viewFriendsContainer"><a wicket:id="viewFriendsLink"><span wicket:id="viewFriendsLabel">view friends</span></a></li>
			    		</ul>
			    	</div>
			    	
			  	</div>
			</div>
			
			<div wicket:id="connectionWindow"></div>	
			
			
			
			
			
				
					
		</div>
		
		<!-- <div id="rightPanel"></div> -->
	
	
	</div>
	
	<!--  general Search scripting -->
	<script type="text/javascript">

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

		});

		$(document).ready(function() {
			$('.sakai-wicket-iconwithtooltip').cluetip({
				local: true,
				showTitle: false,
				attribute: 'rel',
				cursor: 'pointer',
				cluetipClass: 'jtip',
				arrows: true,
				hoverIntent: true
			});	
			
		});

	
	</script>

	
</wicket:extend>
</body>
</html>
