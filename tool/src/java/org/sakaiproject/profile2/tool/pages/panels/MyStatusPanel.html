<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">  
      
<body>

<wicket:panel>	
	
    <div id="profileHeading">
    	<span id="profileHeadingName" wicket:id="profileName">[profileName]</span>&nbsp;
    	<span wicket:id="status">[status here]</span>
    	<a wicket:id="clearLink" class="tiny">
			<span wicket:id="clearLabel">[clearLabel]</span>
    	</a>
    </div>
    <div wicket:id="statusFormContainer">
    	<form wicket:id="form" class="statusForm">
			<input type="text" wicket:id="message" class="statusField" />
			<input type="submit" wicket:id="submit" value="Say it" />
		</form>
    </div>
    
    
	<script type="text/javascript">

		//the complementary function for autoFill is dynamically added in the Class
		function autoFill(id, v){
			$(id).css({ color: "#5D5D5D" }).attr({ value: v }).focus(function(){
				if($(this).val()==v){
					$(this).val("").css({ color: "#000000" });
				}
			}).blur(function(){
				if($(this).val()==""){
					$(this).css({ color: "#5D5D5D" }).val(v);
				}
			});

		}
			
	

	</script>
	

</wicket:panel>
	
	
</body>
</html>
