<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>

	<div class="modalWindowWrapper">
		<div class="modalWindowImage" wicket:id="image" />
    	<div class="modalWindowMain">
    		<div class="modalWindowText" wicket:id="text">[text]</div>
    		<form wicket:id="form">
				<div class="modalWindowButtons">
					<input type="submit" wicket:id="submit" value="Submit" />
					<input type="button" wicket:id="cancel" value="Cancel"/>
				</div>
			</form>
		</div>
    </div>
    
</wicket:panel>

	
</body>
</html>
