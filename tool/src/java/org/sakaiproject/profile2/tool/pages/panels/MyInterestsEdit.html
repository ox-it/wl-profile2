<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">
        
<body>

<wicket:panel>	
	

	<div class="mainSection">
		<div class="mainSectionHeading"><span wicket:id="heading">[Personal Information]</span></div>
		
		<div class="mainSectionContentForm">	

			<form wicket:id="form" class="profileForm">
				
				<div wicket:id="editWarning" class="edit-other-warning">[You are editing {other person}'s profile]</div>
				
				<div wicket:id="formFeedback">[formFeedback]</div>
				
				<!-- 
				<div wicket:id="feedback"></div>
				-->
				
				<table class="profileContent">
					
					<!-- facebook -->
					<tr wicket:id="facebookContainer">
						<td class="label" wicket:id="facebookLabel">[facebookLabel]</td>
						<td class="content"><input type="text" wicket:id="facebookUsername" class="formInputField" /></td>
					</tr>
					
					<!-- linkedin -->
					<tr wicket:id="linkedinContainer">
						<td class="label" wicket:id="linkedinLabel">[linkedinLabel]</td>
						<td class="content"><input type="text" wicket:id="linkedinUsername" class="formInputField" /></td>
					</tr>
					
					<!-- myspace -->
					<tr wicket:id="myspaceContainer">
						<td class="label" wicket:id="myspaceLabel">[myspaceLabel]</td>
						<td class="content"><input type="text" wicket:id="myspaceUsername" class="formInputField" /></td>
					</tr>
					
					<!-- skype -->
					<tr wicket:id="skypeContainer">
						<td class="label" wicket:id="skypeLabel">[facebookLabel]</td>
						<td class="content"><input type="text" wicket:id="skypeUsername" class="formInputField" /></td>
					</tr>
					
					<!-- favourite books -->
					<tr wicket:id="booksContainer">
						<td class="label" wicket:id="booksLabel">[booksLabel]</td>
						<td class="content"><textarea wicket:id="favouriteBooks" class="formInputArea" rows="4" cols="40">[favouriteBooks]</textarea></td>
					</tr>
					
					<!-- favourite tv shows -->
					<tr wicket:id="tvContainer">
						<td class="label" wicket:id="tvLabel">[tvLabel]</td>
						<td class="content"><textarea wicket:id="favouriteTvShows" class="formInputArea" rows="4" cols="40">[favouriteTvShows]</textarea></td>
					</tr>
					
					<!-- favourite movies -->
					<tr wicket:id="moviesContainer">
						<td class="label" wicket:id="moviesLabel">[moviesLabel]</td>
						<td class="content"><textarea wicket:id="favouriteMovies" class="formInputArea" rows="4" cols="40">[favouriteMovies]</textarea></td>
					</tr>
					
					<!-- favourite quotes -->
					<tr wicket:id="quotesContainer">
						<td class="label" wicket:id="quotesLabel">[quotesLabel]</td>
						<td class="content"><textarea wicket:id="favouriteQuotes" class="formInputArea" rows="4" cols="40">[favouriteQuotes]</textarea></td>
					</tr>
					
					<!-- other information -->
					<tr wicket:id="otherContainer">
						<td class="label" wicket:id="otherLabel">[otherLabel]</td>
						<td class="content"><textarea wicket:id="otherInformation" class="formInputArea" rows="4" cols="40">[otherInformation]</textarea></td>
					</tr>
					
				</table>
				
				<div class="profileFormButtons">
					<input type="submit" wicket:id="submit" value="Save changes" />
					<input type="button" wicket:id="cancel" value="Cancel"/>
				</div>
				
			</form>	
		</div>
	</div>
	

</wicket:panel>
	
	
</body>
</html>
