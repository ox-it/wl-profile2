<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>	
	
	
	<div class="mainSection editable">
		<div class="mainSectionHeading"><span wicket:id="heading">[Academic Information]</span></div>
		
		<a href="#" wicket:id="editButton" class="editButton"><span wicket:id="editButtonLabel">edit</span></a>
		
		<div class="mainSectionContent">
				
			<!--  message if no fields filled in -->	
			<span wicket:id="noFieldsMessage" class="instruction">No fields</span>
			
			<table class="profileContent">
		
				<!-- position -->
				<tr wicket:id="positionContainer">
					<td class="label" wicket:id="positionLabel">[positionLabel]</td>
					<td class="content" wicket:id="position">[position]</td>
				</tr>
				
				<!-- department -->
				<tr wicket:id="departmentContainer">
					<td class="label" wicket:id="departmentLabel">[departmentLabel]</td>
					<td class="content" wicket:id="department">[department]</td>
				</tr>
				
				<!-- school -->
				<tr wicket:id="schoolContainer">
					<td class="label" wicket:id="schoolLabel">[schoolLabel]</td>
					<td class="content" wicket:id="school">[school]</td>
				</tr>
				
				<!-- room -->
				<tr wicket:id="roomContainer">
					<td class="label" wicket:id="roomLabel">[roomLabel]</td>
					<td class="content" wicket:id="room">[room]</td>
				</tr>
				
				<!-- course -->
				<tr wicket:id="courseContainer">
					<td class="label" wicket:id="courseLabel">[courseLabel]</td>
					<td class="content" wicket:id="course">[course]</td>
				</tr>
				
				<!-- subjects -->
				<tr wicket:id="subjectsContainer">
					<td class="label" wicket:id="subjectsLabel">[subjectsLabel]</td>
					<td class="content" wicket:id="subjects">[subjects]</td>
				</tr>
				
							
			</table>
		
		</div>
	</div>
	
	<!-- panel specific Javascript -->
	<script type="text/javascript">
		//show the edit button when hovering over an editable section
		$(document).ready(function(){ 
			$(".editable").hover(
				function () {
					$(this).children(".editButton").show();
				}, 
				function () {
					$(this).children(".editButton").hide();
				}
			);
		});
	</script>
	
			

</wicket:panel>
	
	
</body>
</html>
