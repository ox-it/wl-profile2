<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">

<body>
<wicket:extend>
	<div id="pageWrapper">
	<div id="fullWidth">
	<div wicket:id="feedback"></div>

	<!-- main gallery form -->
	<div class="mainSectionContentForm">
	<div wicket:id="galleryHeading" class="itemHeader pictures-icon">[galleryHeading]</div>
	<form wicket:id="galleryForm" class="gallery-form">
	<span wicket:id="navigator">[dataviewï¿½navigator]</span>
	<table>
		<tr wicket:id="rows">
			<td wicket:id="cols"><span wicket:id="galleryImage">[galleryImage]</span></td>
		</tr>
	</table>
	</form>

	<!-- separate form for adding a new picture -->
	<div wicket:id="addPictureHeading" class="itemHeader add-picture-icon">[addPictureHeading]</div>
	<form wicket:id="addPictureForm" class="profileForm">
	<table class="profileContent">
		<tr wicket:id="addPictureContainer">
			<td class="label" wicket:id="addPictureLabel">[addPictureLabel]</td>
			<td><input type="file" wicket:id="choosePicture" size="5" /></td>
			<td><input type="submit" wicket:id="submitPicture" value="Upload"/></td>
			<!--  <td class="toolTip"><span wicket:id="addPictureToolTip">[addPictureToolTip]</span></td> -->
		</tr>
	</table>
	</form>
	</div>
	</div>
	</div>
</wicket:extend>
</body>
</html>
