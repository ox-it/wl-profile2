<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">
        
<body>

<wicket:panel>
	<form wicket:id="form" class="profileForm">
	
		<div wicket:id="closeButton">X</div>
		
		<div wicket:id="feedback"></div>
	
		<p wicket:id="textSelectImage" class="small">Select an image</p>
	
		<p><span class="feedbackLabel" wicket:id="fileFeedback">[fileFeedback]</span></p>
		
		<p><input type="file" wicket:id="picture" size="15"/></p>
			
		<div wicket:id="editWarning" class="editOtherWarning">[You are editing {other person}'s image]</div>
			
		<p><input type="submit" wicket:id="submit" value="Upload" /></p>
		
	</form>
</wicket:panel>



	
</body>
</html>
