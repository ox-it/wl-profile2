<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">  
      
<body>

<wicket:panel>	
	
	<h3 wicket:id="requestedFriendsHeading" class="itemHeader requestsIcon">
		<span wicket:id="requestedFriendsLabel">[Friend requests - ]</span>
		<span wicket:id="requestedFriendsNumber">[36]</span>
	</h3>	
	
	<div class="friendsList" wicket:id="requestedFriendsContainer">
		
		<div wicket:id="results-list" class="friendsListItem">
			<a wicket:id="friendPhotoWrap">
				<span class="friendsListPhoto" wicket:id="result-photo"/>
			</a>
	    	
	    	<div class="friendsListInfo">
	    		<a href="#" wicket:id="result-profileLink"><span wicket:id="result-name" class="friendsListInfoName">[name]</span></a>
	    		<span wicket:id="result-status" class="status-msg">[status]</span>
	    	</div>
	    	<div class="searchResultActions">
	    		<a wicket:id="confirmFriendLink" class="searchResultActionIcon"><img wicket:id="confirmFriendIcon" /></a>
	    		<a wicket:id="ignoreFriendLink" class="searchResultActionIcon"><img wicket:id="ignoreFriendIcon" /></a>
	    	</div>
	    	
	  	</div>
	</div>
	<div wicket:id="connectionWindow"></div>	
	

</wicket:panel>
	
	
</body>
</html>
