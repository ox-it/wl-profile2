<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">

<body>
<wicket:panel>

	<div id="galleryImagePanel" class="gallery-image-panel hover">
	<div wicket:id="galleryImageThumbnailRenderer" />
	<a href="#" wicket:id="galleryMainImageLink" class="gallery-view-image-button"><span
		wicket:id="galleryMainImageLabel">View image</span></a>
	<div wicket:id="galleryMainImageWindow"></div>
	</div>

	<script type="text/javascript"><!--

		//init
		$(document).ready(function(){ 
			//resize iframe
			setMainFrameHeight(window.name);

			//hide edit buttons
			$(".gallery-view-image-button").hide();

			//on hover over the gallery image, show the edit link
			$(".hover").hover(
				function () {
					$(this).children(".gallery-view-image-button").show();
				}, 
				function () {
					$(this).children(".gallery-view-image-button").hide();
				}
			);		
		});

	--></script>

</wicket:panel>
</body>
</html>
