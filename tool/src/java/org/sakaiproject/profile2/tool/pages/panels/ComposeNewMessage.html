<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">
        
<body>

<wicket:panel>
	<form wicket:id="form" class="profileForm">
		
		<table class="profileContent">
					
			<!-- to -->
			<tr>
				<td class="label" wicket:id="toLabel">[toLabel]</td>
				<td class="content"><input type="text" wicket:id="toField" /></td>
			</tr>
			
			<!-- subject -->
			<tr>
				<td class="label" wicket:id="subjectLabel">[subjectLabel]</td>
				<td class="content"><input type="text" wicket:id="subjectField" class="formInputField" /></td>
			</tr>
			
			<!-- message -->
			<tr>
				<td class="label" wicket:id="messageLabel">[messageLabel]</td>
				<td class="content"><textarea wicket:id="messageField" class="formInputArea" rows="4" cols="40">[messageField]</textarea></td>
			</tr>
			
		</table>
				
		<div class="pageFormButtons">
			<input type="submit" wicket:id="sendButton" value="[Send]" />
		</div>
			
	</form>
	
	<div wicket:id="formFeedback">[formFeedback]</div>
	
</wicket:panel>



	
</body>
</html>
