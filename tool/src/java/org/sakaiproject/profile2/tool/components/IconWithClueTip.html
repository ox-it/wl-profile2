<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>

<style type="text/css">
	.sakai-wicket-iconwithtooltip {
		height: 16px;
		width: 16px;
		display: inline;
	}
	
	.sakai-wicket-iconwithtooltip img {
		 vertical-align: middle;
	}

</style>

<!-- the href and rel must equal the id of the toolTipText span and have #prepended to them, see below: -->
<a wicket:id="link" href="#text" rel="#text" class="sakai-wicket-iconwithtooltip">
	<img wicket:id="icon" src="#" />
</a>
<span wicket:id="text" id="#text">Your tool tip text here</span>

</wicket:panel>

</body>
</html>
