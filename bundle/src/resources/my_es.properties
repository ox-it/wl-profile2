# this defines the entity description for 'my' - the profile2 link resolver
my = Un conjunto de direcciones URL que pueden usarse para el enlace directo a varias p\u00e1ginas y vistas en Profile2.
my.redirect./{prefix}/profile = Redirige a la vista de la p\u00e1gina frontal del perfil del usuario conectado actualmente
my.redirect./{prefix}/profile/{userUuid} = Redirige a la vista de la p\u00e1gina frontal del perfil del usuario especificado
my.redirect./{prefix}/messages = Redirige a la p\u00e1gina de mensajes del usuario conectado actualmente
my.redirect./{prefix}/messages/{thread} = Redirige a un hilo espec\u00edfico en la p\u00e1gina de mensajes del usuario conectado actualmente
my.redirect./{prefix}/connections = Redirige a la p\u00e1gina de contactos del usuario conectado actualmente