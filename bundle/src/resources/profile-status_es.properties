# this defines the entity description for profile-status
profile-status = Representa el estado de un usuario.

profile-status.view.show= (GET) Obtiene el estado de un usuario. Debe haber iniciado sesi\u00f3n; puede solicitar el estado de cualquier usuario, pero su configuraci\u00f3n de privacidad podr\u00eda determinar que solo sus contactos puedan ver dicho estado. Por tanto, puede que no obtenga nada.

profile-status.view.new= (POST) Actualiza el estado del usuario. El estado puede ser nulo para borrar el estado.
profile-status.view.edit= (POST) Actualiza el estado del usuario. El estado puede ser nulo para borrar el estado.
profile-status.view.delete= (DELETE) No implementado actualmente.
